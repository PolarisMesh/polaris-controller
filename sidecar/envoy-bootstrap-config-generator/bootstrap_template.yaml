node:
  id: "ENVOY_NODE_ID"
  cluster: "CLUSTER_NAME"
  metadata: METADATA
static_resources:
  clusters:
    - name: polaris_ratelimit
      type: STATIC
      connect_timeout: 1s
      lb_policy: ROUND_ROBIN
      protocol_selection: USE_CONFIGURED_PROTOCOL
      http2_protocol_options: {}
      load_assignment:
        cluster_name: polaris_ratelimit
        endpoints:
          - lbEndpoints:
              - endpoint:
                  address:
                    pipe:
                      path: /var/run/polaris/ratelimit/rls.sock
dynamic_resources:
  lds_config:
    ads: {}
    resource_api_version: V3
  cds_config:
    ads: {}
    resource_api_version: V3
  ads_config:
    api_type: DELTA_GRPC
    transport_api_version: V3
    grpc_services:
      - google_grpc:
          target_uri: POLARIS_SERVER_URL
          stat_prefix: polarismesh
          channel_args:
            args:
              grpc.http2.max_ping_strikes:
                int_value: 0
              grpc.keepalive_time_ms:
                int_value: 10000
              grpc.keepalive_timeout_ms:
                int_value: 20000

admin:
  access_log_path: /dev/stdout
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 15000