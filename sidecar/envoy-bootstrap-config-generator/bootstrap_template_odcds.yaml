node:
  id: "ENVOY_NODE_ID"
  cluster: "CLUSTER_NAME"
  metadata: METADATA
static_resources:
  clusters:
    - name: polaris_xds_server
      connect_timeout: 5s
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      type: STRICT_DNS
      load_assignment:
        cluster_name: polaris_xds_server
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: POLARIS_SERVER_HOST
                      port_value: POLARIS_SERVER_PORT
    - name: polaris_ratelimit
      type: STATIC
      connect_timeout: 1s
      lb_policy: ROUND_ROBIN
      protocol_selection: USE_CONFIGURED_PROTOCOL
      http2_protocol_options: {}
      load_assignment:
        cluster_name: polaris_ratelimit
        endpoints:
          - lbEndpoints:
              - endpoint:
                  address:
                    pipe:
                      path: /var/run/polaris/ratelimit/rls.sock
dynamic_resources:
  lds_config:
    api_config_source:
      api_type: DELTA_GRPC
      transport_api_version: V3
      grpc_services:
        envoy_grpc:
          cluster_name: polaris_xds_server
  ads_config:
    api_type: DELTA_GRPC
    transport_api_version: V3
    grpc_services:
      envoy_grpc:
        cluster_name: polaris_xds_server
admin:
  access_log_path: /dev/stdout
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 15000