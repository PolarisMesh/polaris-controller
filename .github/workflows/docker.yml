name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Release Polaris Docker Image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.polaris_tag }}

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.5

      - name: Build
        id: build
        env:
          DOCKER_USER: ${{ secrets.POLARIS_DOCKER_NAME }}
          DOCKER_PASS: ${{ secrets.POLARIS_DOCKER_PASSWORD }}
        run: |
          DOCKER_TAG=$(cat version)
          make push-image REPO=polarismesh/polaris-controller IMAGE_TAG=${DOCKER_TAG} DOCKER_USER=${DOCKER_USER} DOCKER_PASS=${DOCKER_PASS}